version: '3.7'

services:
  
  datastore:
    image: mongo
    ports:
      - 127.0.0.1:27019:27017

  database:
    image: postgres
    ports:
      - 127.0.0.1:5437:5432
    environment:
      POSTGRES_PASSWORD: "supersecretpassword"
      POSTGRES_DB: "users"

  user-service:
    build: ./user-service
    ports: 
      - 50053:50051
    environment:
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "database"
      DB_USER: "postgres"
      DB_NAME: "users"
      DB_PASSWORD: "supersecretpassword"
    depends_on:
      - database
  vessel-service:
    build: ./vessel-service
    ports:
      - 50052:50051
    environment:
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "datastore:27017"
    depends_on:
      - datastore

  consignment-service:
    build: ./consignment-service
    ports:
      - 50051:50051
    environment: 
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "datastore:27017"
    depends_on:
      - datastore

  consignment-cli:
    build: ./consignment-cli
    environment:
      MICRO_REGISTRY: "mdns"
    depends_on:
      - consignment-service
  
  user-cli:
    build: ./user-cli
    environment:
      MICRO_REGISTRY: "mdns"
    depends_on:
      - user-service